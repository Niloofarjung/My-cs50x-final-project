<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="./home.css"/>
    <link rel="stylesheet"href="./style.css"/>
    <link rel="stylesheet"href="./login.css"/>
    <link rel="stylesheet"href="./panel.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <title>admin panel</title>
</head>
<body>
    <div id="panel" class="panel">
        <div id="right">
          <section class="menu">
            <div class="user-info">
              <div class="img-name">
                <img src="./image/profile.jpg" alt="" />
                <span class="name">Niloofar</span>
                <i onclick="toggleUserDetails()" class="fas fa-angle-up"></i>
              </div>
              <div class="details">
                <div class="details-item">
                  <span> Access level:</span>
                  <span> admin</span>
                </div>
                <div class="details-item">
                  <span> Condition : </span>
                  <span> Online </span>
                </div>
              </div>
            </div>
            <div class="menu-btns">
              <a class="item" href="">
                <i class="fas fa-bell"></i>
                <span>Cars</span>
              </a>
              <a class="item item-active" href="">
                <i class="fas fa-bell"></i>
                <span> Rents </span>
              </a>
              <a class="item" href="">
                <i class="fas fa-bell"></i>
                <span> Reports </span>
              </a>
              <a class="item" href="">
                <i class="fas fa-bell"></i>
                <span>Cars Insurance</span>
              </a>
              <a class="item" href="">
                <i class="fas fa-bell"></i>
                <span>Users</span>
              </a>
            </div>
          </section>
        </div>
        <div id="left">
          <section class="main-box">
            <header>
              <nav>
                <div class="right">
                  <i onclick="togglePanel()" class="fas fa-bars"></i>
                  <div class="search">
                    <input type="text" />
                    <i class="fas fa-search"></i>
                  </div>
                </div>
                <div class="left">
                  <a href=""><i class="fas fa-bell"></i></a>
                  <a href=""><i class="fas fa-cog"></i></a>
                  <a href=""><i class="fas fa-power-off"></i></a>
                </div>
              </nav>
              <div class="header-message">
                <h3>Last entered, 3 minutes ago</h3>
                <a href="" class="lang-btn">English</a>
              </div>
            </header>
            <div class="holder">
              <div class="row">
                <div class="col-lg-3">
                  <div class="mini-card-report">
                    <div class="right">
                      <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="left">
                      <span>Most rented Cars</span>
                    </div>
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="mini-card-report">
                    <div class="right">
                      <i class="fas fa-clipboard-list"></i>
                    </div>
                    <div class="left">
              <div class="revenue-box">
                <div class="head">
                  <div class="right">
                  
                  </div>
                  <div class="left">
                    <i class="fas fa-cog"></i>
                    <i class="fas fa-redo"></i>
                  </div>
                </div>
                <div class="content">
                  <canvas id="myChart" width="300" height="150"></canvas>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.0/dist/Chart.min.js"></script>
      <script src="./js/panel.js"></script>


</body>
</html>
